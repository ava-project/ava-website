{% extends "layout/main.html" %}

{% load material_forms %}

{% block content %}
<div class="row">
  <div class="col s6 offset-s3 z-depth-2 white">
    <h1>Login</h1>
    <form method="post" action="">
        {% csrf_token %}
        {% error_text form.non_field_errors %}
        {% input_text form.username "Username or email" %}
        {% input_text form.password %}
        {% submit "Sign in" %}
    </form>
    <a href="{% url 'user:password_reset' %}">Forgotten password ?</a>
    <a href="{% url 'user:register' %}">Create account</a>
  </div>
</div>
{% endblock %}
