{% extends "layout/main.html" %}

{% block content %}
  <h4>{{ object.username }}</h4>
  {% if object == request.user %}
    <a href="{% url 'user:edit-profile' %}">Edit my profile</a>
  {% endif %}
  <h4>Plugins</h4>
  <ul>
    {% for plugin in object.plugin_set.all %}
      <li><a href="{{ plugin.url }}">{{ plugin.name }}</a></li>
    {% endfor %}
  </ul>
{% endblock %}
